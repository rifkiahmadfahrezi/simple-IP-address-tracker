<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src="./assets/main.js" defer></script>
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <section class="top-section">
    <div class="container">
      <h1 class="title">IP Address Tracker</h1>


      <form class="input-ip-form">
        <input type="text" id="ip-input" placeholder="Search for any IP address or domain">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
      </form>

      <p class="error-text"></p>


      <div class="info-panel">
      <div class="card info-1">
        <h5>IP ADDRESS</h5>
        <h3 id="ip">null</h3>
      </div>
      <div class="card info-2">
         <h5>LOCATION</h5>
        <h3 id="location">null</h3>
      </div>
      <div class="card info-3">
         <h5>TIMEZONE</h5>
        <h3 id="timezone">null</h3>
      </div>
      <div class="card info-4">
         <h5>ISP</h5>
        <h3 id="isp">null</h3>
      </div>
    </div>
      
    </div>
  </section>

  <div class="map-section">
    <div id="map"></div>
  </div>
</body>
</html>
